<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!--===============================================================================================-->

  <!--===============================================================================================-->

<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="card-body cardbody-color p-lg-4 ">
        <span class="login100-form-title">
          Добавить клиента
        </span>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example1" class="form-control" />
              <label class="form-label" for="form6Example1">Имя</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label" for="form6Example2">Фамилия</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example" class="form-control" />
              <label class="form-label" for="form6Example2">Отчество</label>
            </div>
          </div>
        </div>
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example4">Адрес</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form6Example5" class="form-control" />
          <label class="form-label" for="form6Example5">Email</label>
        </div>

        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Телефон</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

    scale: 1.1
  })
</script>
