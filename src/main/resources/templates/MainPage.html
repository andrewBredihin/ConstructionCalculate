<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/ClientCardCss.css}">
</head>

<body class="header-blue">
    <div>
        <div style="height: 100%">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container">
                    <a class="navbar-brand" href="/home">Строительный калькулятор</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <div class="form-inline mr-auto">
                            <div class="form-group">
                            </div>
                        </div>
                        <span class="navbar-text">
                            <p th:utext="${user_name}"></p>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="container hero">
                <div class="col-12 col-lg-6 col-xl-5" style="margin-left: 480px">
                         <span class="navbar-text" style="font-size: 40px;color: white">
                            Клиенты
                         </span>
                </div>
                <form >
                    <div class="row">
                        <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                           <button class="btn btn-light btn-lg action-button" type="button" onclick='location.href="/addClient"'>Создать клиента</button>
                        </div>
                    </div>
                </form>
                <br>
                <div class="row" >
                    <div class="col-xl-4 col-lg-6 mb-4" th:each ="customer : ${customers}">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="ms-3">
                                        <a th:href="'/clientCard?id=' + ${customer.id}" class="Nickname fw-bold mb-1" th:text="${customer.getFirstLastName}">John Doe</a>
                                        <p class="text-muted mb-0" th:text="${customer.email}">john.doe@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
