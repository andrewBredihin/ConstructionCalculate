<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/modalCss.css}">
    <!-- Подключение библиотеки jQuery -->
    <script th:src="@{jquery.js}"></script>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="card-body cardbody-color p-lg-4 "
                  th:action="@{/editClient}"
                  th:object="${clientForm}"
                  method="POST">
                <div class="row justify-content-start">
                    <a class="previous" type="button" style="font-size: 20px" onclick="history.back()">❮ Назад</a>
                </div>
                <span class="login100-form-title">
                   Редактирование клиента
                </span>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div >
                        <input th:field="*{manager}" hidden="hidden"/>
                        <input th:field="*{id}" hidden="hidden"/>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="name" th:field="*{first_name}" class="form-control"minlength="2" disabled/>
                            <label class="form-label" for="name">Имя</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="midlename" th:field="*{last_name}" class="form-control" minlength="2" disabled/>
                            <label class="form-label" for="midlename">Фамилия</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="lastname" th:field="*{second_name}" class="form-control" minlength="2" disabled/>
                            <label class="form-label" for="lastname">Отчество</label>
                        </div>
                    </div>
                </div>
                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="Adress" th:field="*{adress}" class="form-control" minlength="20" disabled/>
                    <label class="form-label" for="Adress">Адрес</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="Email" th:field="*{email}" class="form-control" disabled/>
                    <label class="form-label" for="Email">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="tel" id="phone" name="tel" th:field="*{phone}" class="form-control" minlength="11" maxlength="11" disabled/>
                    <label class="form-label" for="phone">Телефон</label>
                </div>
                <!-- Submit button -->
                <div class="row" style="margin-left: 120px">
                    <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                        <button type="button" id="editbutton" class="btn btn-primary btn-block mb-4 modal-btn" onclick="editbutton()">Редактировать</button>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                        <button type="submit" id="savebutton" class="btn btn-primary btn-block mb-4 modal-btn" disabled>Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script th:src="@{/vendor/jquery/jquery.maskedinput.js}"></script>
<script th:src="@{/vendor/jquery/jquery.maskedinput.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>
<script>
    //Код jQuery, установливающий маску для ввода телефона элементу input
    //1. После загрузки страницы,  когда все элементы будут доступны выполнить...
    $(function(){
        //2. Получить элемент, к которому необходимо добавить маску
        $("#phone").mask("89999999999");
    });

    function editbutton()
    {
        document.getElementById('savebutton').disabled=false;
        document.getElementById('editbutton').disabled=true;
        document.getElementById('name').disabled=false;
        document.getElementById('midlename').disabled=false;
        document.getElementById('lastname').disabled=false;
        document.getElementById('Adress').disabled=false;
        document.getElementById('Email').disabled=false;
        document.getElementById('phone').disabled=false;
    }
</script>
</body>
</html>
